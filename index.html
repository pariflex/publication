<!DOCTYPE html>
<html>
<head>
<title>Logo Layout</title>
<style>
.logo-container {
  text-align: center;
  font-family: sans-serif;
}

.symbol {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}

.rule {
  width: 150px;
  height: 2px;
  background-color: #333;
  margin: 10px auto;
}

.planningdome {
  font-size: 2.5em;
  font-weight: bold;
  margin-bottom: 5px;
}

.engineering {
  font-size: 1em;
  letter-spacing: 2px;
}
</style>
</head>
<body>

<div class="logo-container">
  <div class="symbol">
    <img src="your-symbol-image.png" alt="Symbol">  </div>
  <div class="rule"></div>
  <div class="planningdome">PLANNINGDOME</div>
  <div class="engineering">COMPLETE ENGINEERING</div>
</div>

</body>
</html>
