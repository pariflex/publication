<!DOCTYPE html>
<html>
<head>
<title>Electric Switch Animation</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.switch-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.switch {
  width: 50px;
  height: 100px;
  background-color: #ccc;
  border-radius: 25px;
  position: relative;
  cursor: pointer;
  transition: background-color 0.3s;
}

.switch.on {
  background-color: #4CAF50;
}

.switch::before {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: white;
  border-radius: 50%;
  top: 5px;
  left: 5px;
  transition: transform 0.3s;
}

.switch.on::before {
  transform: translateY(50px);
}

.electricity-flow {
  width: 5px;
  height: 0;
  background-color: yellow;
  margin-top: 10px;
  transition: height 0.5s ease-in-out;
}

.electricity-flow.on {
  height: 100px; /* Adjust as needed */
}

.bulb {
  width: 60px;
  height: 100px;
  background-color: #eee;
  border-radius: 50% 50% 40% 40%;
  position: relative;
  margin-top: 20px;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.bulb::before {
  content: "";
  position: absolute;
  top: -10px;
  left: 25px;
  width: 10px;
  height: 10px;
  background-color: #333;
  border-radius: 50%;
}

.bulb::after {
  content: "";
  position: absolute;
  top: -20px;
  left: 20px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border-top: 2px solid #333;
}

.bulb.on {
  background-color: #fffacd;
  box-shadow: 0 0 20px 5px rgba(255, 255, 200, 0.7);
}

</style>
</head>
<body>

<div class="switch-container">
  <div class="switch" id="mySwitch"></div>
  <div class="electricity-flow" id="electricityFlow"></div>
  <div class="bulb" id="myBulb"></div>
</div>

<script>
const mySwitch = document.getElementById('mySwitch');
const electricityFlow = document.getElementById('electricityFlow');
const myBulb = document.getElementById('myBulb');

mySwitch.addEventListener('click', () => {
  mySwitch.classList.toggle('on');
  electricityFlow.classList.toggle('on');
  myBulb.classList.toggle('on');
});
</script>

</body>
</html>
