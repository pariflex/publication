<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Electric Switch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .hero {
            text-align: center;
        }

        .switch {
            width: 100px;
            height: 50px;
            background-color: #444;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .switch.on {
            background-color: #0f0; /* Green when ON */
        }

        .switch::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .switch.on::before {
            transform: translateX(50px); /* Move to right when ON */
        }

        .glow {
            font-size: 2em;
            color: #0f0; /* Neon green */
            text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; /* Neon glow effect */
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="switch" id="electricSwitch"></div>
        <div class="glow" id="text">PLANNINGDOME</div>
    </div>

    <script>
        const electricSwitch = document.getElementById('electricSwitch');
        electricSwitch.addEventListener('click', () => {
            electricSwitch.classList.toggle('on');
        });
    </script>
</body>
</html>
