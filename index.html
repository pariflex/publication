<!DOCTYPE html>
<html>
<head>
<title>Electric Switch Animation</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #1a1a1a;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}.switch-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}.switch {
  width: 50px;
  height: 100px;
  background-color: #333;
  border-radius: 25px;
  position: relative;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}.switch.on {
  background-color: #00ff00;
}.switch::before {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: white;
  border-radius: 50%;
  top: 5px;
  left: 5px;
  transition: transform 0.3s;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
}.switch.on::before {
  transform: translateY(50px);
}.electricity-flow {
  width: 5px;
  height: 0;
  background: linear-gradient(to bottom, transparent, #00ffff);
  margin-top: 10px;
  transition: height 0.5s ease-in-out;
  box-shadow: 0 0 15px #00ffff;
  position: relative;
  overflow: hidden; /* Needed for the wave effect */
}.electricity-flow.on {
  height: 100px;
}.wave {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, transparent, #00ffff, transparent);
  animation: waveAnimation 1s linear infinite;
}

@keyframes waveAnimation {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}.planningdome {
  font-size: 3em;
  margin-top: 20px;
  display: flex;
}.letter {
  opacity: 0;
  transition: opacity 0.5s, text-shadow 0.3s;
  color: transparent; /* Start transparent */
  text-shadow: none;
}.letter.on {
  opacity: 1;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  background: linear-gradient(to right, #00ffff, #ff00ff, #ffff00); /* Neon gradient */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
</style>
</head>
<body>

<div class="switch-container">
  <div class="switch" id="mySwitch"></div>
  <div class="electricity-flow" id="electricityFlow"><div class="wave"></div></div>
  <div class="planningdome" id="planningdomeText">
    <span class="letter">P</span><span class="letter">L</span><span class="letter">A</span><span class="letter">N</span><span class="letter">N</span><span class="letter">I</span><span class="letter">N</span><span class="letter">G</span><span class="letter">D</span><span class="letter">O</span><span class="letter">M</span><span class="letter">E</span>
  </div>
</div>

<script>
const mySwitch = document.getElementById('mySwitch');
const electricityFlow = document.getElementById('electricityFlow');
const letters = document.querySelectorAll('.letter');

mySwitch.addEventListener('click', () => {
  mySwitch.classList.toggle('on');
  electricityFlow.classList.toggle('on');

  if (mySwitch.classList.contains('on')) {
    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.classList.add('on');
      }, index * 200); // Delay for each letter
    });
  } else {
    letters.forEach(letter => {
      letter.classList.remove('on');
    });
  }
});
</script>

</body>
</html>
