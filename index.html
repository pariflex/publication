<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Switch Hero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .hero-container {
            position: relative;
            text-align: center;
        }

        /* Switch Button Styling */
        .switch {
            position: relative;
            width: 80px;
            height: 40px;
            background: #333;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .switch.active {
            background: #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
        }

        .switch-knob {
            position: absolute;
            width: 36px;
            height: 36px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .switch.active .switch-knob {
            transform: translateX(40px);
        }

        /* Electric Flow Line */
        .electric-line {
            position: absolute;
            width: 2px;
            height: 200px;
            background: transparent;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .electric-flow {
            position: absolute;
            width: 100%;
            height: 0;
            background: #00FFFF;
            bottom: 0;
            transition: height 1s ease-out;
            box-shadow: 0 0 10px #00FFFF;
        }

        .switch.active + .electric-line .electric-flow {
            height: 100%;
        }

        /* Text Styling */
        .hero-text {
            position: relative;
            top: 250px;
            font-size: 48px;
            font-weight: bold;
            color: #00FFFF;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
        }

        .switch.active ~ .hero-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="switch">
            <div class="switch-knob"></div>
        </div>
        <div class="electric-line">
            <div class="electric-flow"></div>
        </div>
        <div class="hero-text">PlanningDome</div>
    </div>

    <script>
        const switchBtn = document.querySelector('.switch');
        
        switchBtn.addEventListener('click', () => {
            switchBtn.classList.toggle('active');
        });
    </script>
</body>
</html>
