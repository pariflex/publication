<!DOCTYPE html>
<html>
<head>
<title>Electric Switch Animation</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #1a1a1a; /* Dark background for neon effect */
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.switch-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.switch {
  width: 50px;
  height: 100px;
  background-color: #333;
  border-radius: 25px;
  position: relative;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
}

.switch.on {
  background-color: #00ff00; /* Green "on" state */
}

.switch::before {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: white;
  border-radius: 50%;
  top: 5px;
  left: 5px;
  transition: transform 0.3s;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.7); /* Glow on the slider */
}

.switch.on::before {
  transform: translateY(50px);
}

.electricity-flow {
  width: 5px;
  height: 0;
  background: linear-gradient(to bottom, transparent, #00ffff); /* Neon blue gradient */
  margin-top: 10px;
  transition: height 0.5s ease-in-out;
  box-shadow: 0 0 15px #00ffff; /* Neon glow */
}

.electricity-flow.on {
  height: 100px; /* Adjust as needed */
}

.planningdome {
  font-size: 3em;
  color: #00ffff; /* Neon cyan text */
  text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; /* Strong neon glow */
  margin-top: 20px;
  opacity: 0; /* Initially hidden */
  transition: opacity 0.5s;
}

.planningdome.on {
  opacity: 1; /* Fade in when "on" */
}

</style>
</head>
<body>

<div class="switch-container">
  <div class="switch" id="mySwitch"></div>
  <div class="electricity-flow" id="electricityFlow"></div>
  <div class="planningdome" id="planningdomeText">PLANNINGDOME</div>
</div>

<script>
const mySwitch = document.getElementById('mySwitch');
const electricityFlow = document.getElementById('electricityFlow');
const planningdomeText = document.getElementById('planningdomeText');

mySwitch.addEventListener('click', () => {
  mySwitch.classList.toggle('on');
  electricityFlow.classList.toggle('on');
  planningdomeText.classList.toggle('on');
});
</script>

</body>
</html>
